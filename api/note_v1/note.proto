syntax = "proto3";

package api.node_v1;

import "google/protobuf/wrappers.proto";
import "google/protobuf/empty.proto";
import "google/api/annotations.proto";
import "validate/validate.proto";

option go_package = "github.com/MuhahaSam/golangPractice/pkg/note_v1";

service NoteService {
    rpc CreateNote (CreateNoteRequest) returns (CreateNoteResponse){
        option (google.api.http) = {
            post: "/note/v1/api"
            body: "*"
        };
    };
    rpc GetNote (GetNoteRequest) returns (GetNoteResponse){
        option (google.api.http) = {
            get: "/note/v1/api/uuid/{uuid}"
        };
    };
    rpc UpdateNote (UpdateNoteRequest) returns (google.protobuf.Empty){
        option (google.api.http) = {
            put: "/note/v1/api/uuid/{uuid}"
            body: "updateBody"
        };
    };
    rpc DeleteNote (DeleteNoteRequest) returns (google.protobuf.Empty){
        option (google.api.http) = {
            delete: "/note/v1/api/uuid/{uuid}"
        };
    };
}

message CreateNoteRequest {
    string title = 1 [(validate.rules).string.min_len = 1];
    string text = 2 [(validate.rules).string.min_len = 1];
    string author = 3 [(validate.rules).string.min_len = 1];
}

message CreateNoteResponse {
    string uuid = 1;
}

message GetNoteRequest {
    string uuid = 1 [(validate.rules).string.uuid = true];
}

message GetNoteResponse {
    string uuid = 1;
    string title = 2;
    string text = 3;
    string author = 4;
}

message UpdateNoteBody {
    google.protobuf.StringValue title = 1 [(validate.rules).string.min_len = 1];
    google.protobuf.StringValue text = 2 [(validate.rules).string.min_len = 1];
    google.protobuf.StringValue author = 3 [(validate.rules).string.min_len = 1];

}

message UpdateNoteRequest {
    string uuid = 1 [(validate.rules).string.uuid = true];
    UpdateNoteBody updateBody = 2;
}

message DeleteNoteRequest {
    string uuid = 1 [(validate.rules).string.uuid = true];
}


