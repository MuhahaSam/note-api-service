syntax = "proto3";

package api.node_v1;

import "google/protobuf/wrappers.proto";
import "google/protobuf/empty.proto";

option go_package = "github.com/MuhahaSam/golangPractice/pkg/note_v1";

service NoteService {
    rpc CreateNote (CreateNoteRequest) returns (CreateNoteResponse);
    rpc GetNote (GetNoteRequest) returns (GetNoteResponse);
    rpc UpdateNote (UpdateNoteRequest) returns (google.protobuf.Empty); 
    rpc DeleteNote (DeleteNoteRequest) returns (google.protobuf.Empty);
}
message UUID {
    bytes value = 1;
}
  

message CreateNoteRequest {
    string title = 1;
    string text = 2;
    string author = 3;
}

message CreateNoteResponse {
    UUID uuid = 1;
}

message GetNoteRequest {
    UUID uuid = 1;
}

message GetNoteResponse {
    UUID uuid = 1;
    string title = 2;
    string text = 3;
    string author = 4;
}

message UpdateNoteBody {
    google.protobuf.StringValue title = 1;
    google.protobuf.StringValue text = 2;
    google.protobuf.StringValue author = 3;

}

message UpdateNoteRequest {
    UUID uuid = 1;
    UpdateNoteBody updateBody = 2;
}

message DeleteNoteRequest {
    UUID uuid = 1;
}


